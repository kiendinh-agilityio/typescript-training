<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload stylesheet" href="../styles/main.css" />
    <link rel="icon" type="image/x-icon" href="../assets/images/Microsoft_logo.ico" />
    <title>Auth Page</title>
  </head>
  <body class="authen-page">
    <div class="container">
      <section id="authen-section" class="flex justify-center items-center authen-section">
        <div class="flex-column justify-between authen-content">
          <div class="header-auth">
            <h2 id="heading-auth" class="heading-auth">Sign In</h2>
            <div class="flex justify-center items-center header-btn-group">
              <button
                id="btn-action-signin"
                class="btn btn-action-signin active"
              >
                Sign in
              </button>
              <button id="btn-action-signup" class="btn btn-action-signup">
                Sign up
              </button>
            </div>
          </div>
          <form id="form-auth" class="form form-auth" action="/login">
            <div class="input-group">
              <input
                id="email"
                name="email"
                type="email"
                class="input input-auth"
                placeholder="Email"
              />
              <span id="email-error" class="error-message"></span>
            </div>
            <div class="flex items-center input-group">
              <input
                id="password"
                name="password"
                type="password"
                class="input input-auth show-password"
                placeholder="Password"
              />
              <span id="password-error" class="error-message"></span>
              <i class="toggle-password">
                <img width="20px" height="20px" src="../assets/images/svg/eye-key-password.svg" alt="Toggle Password">
              </i>
            </div>
            <div id="confirm-password-group" class="items-center input-group hidden">
              <input
                id="confirm-password"
                name="confirm-password"
                type="password"
                class="input input-auth show-password"
                placeholder="Confirm password"
              />
              <span id="confirmPassword-error" class="error-message"></span>
              <i class="toggle-password">
                <img width="20px" height="20px" src="../assets/images/svg/eye-key-password.svg" alt="Toggle Password">
              </i>
            </div>
            <button id="btn-signin" type="submit" class="btn btn-submit-auth">Sign in</button>
            <button id="btn-signup" type="submit" class="btn btn-submit-auth hidden">Sign up</button>
          </form>
        </div>
      </section>
    </div>
    <script defer type="module" src="../scripts/pages/auth.ts"></script>
  </body>
</html>
