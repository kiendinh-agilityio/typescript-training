<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Students - Students Dashboard" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Students - Students Dashboard" />
    <meta property="og:description" content="Student - Students Dashboard" />
    <meta name="twitter:title" content="Student - Students Dashboard" />
    <meta name="twitter:description" content="Student - Students Dashboard" />
    <link rel="preload stylesheet" href="../styles/main.css" />
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico" />
    <title>Udemy Inter. school</title>
  </head>
  <body>
    <main class="flex flex-row main-content">
      <aside class="sidebar-section"></aside>
      <section class="dashboard-section">
        <div class="flex justify-between items-center dashboard-header">
          <h2 class="dashboard-heading">Students</h2>
          <button id="btn-add-student" class="btn">Add Students</button>
        </div>
        <div class="dashboard-container flex-row">
          <div class="student-list-wrapper">
            <div class="flex items-center">
              <div id="student-filter"></div>
              <div
                id="student-search"
                class="flex items-center dashboard-search"
              >
                <button
                  id="btn-search-student"
                  class="flex items-center justify-center btn-search"
                >
                  <img
                    loading="lazy"
                    width="16px"
                    height="16px"
                    class="search-icon"
                    src="../assets/images/svg/search.svg"
                    alt="search icon"
                  />
                </button>
                <input
                  id="input-search-student"
                  class="input input-search"
                  placeholder="Search for a student by name or email"
                  type="text"
                  name="search"
                />
                <button
                  id="clear-search-student"
                  class="justify-center items-center btn-clear-search"
                >
                  <img
                    loading="lazy"
                    width="24px"
                    height="24px"
                    src="../assets/images/svg/close.svg"
                    alt="Close icon"
                  />
                </button>
              </div>
            </div>
            <div id="list-student" class="dashboard-content"></div>
          </div>
          <article
            id="detail-info-student"
            class="detail-info-student"
          ></article>
        </div>
        <div class="loading-container" id="loading-container">
          <span class="loading-indicator" id="loading-indicator"></span>
        </div>
        <div class="modal" id="modal-add-student"></div>
        <div class="modal-confirm-delete" id="modal-confirm"></div>
      </section>
    </main>

    <script type="module" src="../scripts/main.ts"></script>
  </body>
</html>
