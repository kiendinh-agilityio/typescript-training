<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ads - Ads Dashboard" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Ads - Ads Dashboard" />
    <meta property="og:description" content="Ads - Ads Dashboard" />
    <meta name="twitter:title" content="Ads - Ads Dashboard" />
    <meta name="twitter:description" content="Ads - Ads Dashboard" />
    <link rel="preload stylesheet" href="../styles/main.css" />
    <link rel="icon" type="image/x-icon" href="../assets/images/Microsoft_logo.ico" />
    <title>Ads DashBoard Page</title>
  </head>
  <body>
    <main class="flex-column main-content">
      <aside class="sidebar-section">
        <div id="btn-toggle-group" class="flex justify-end btn-toggle-group">
          <button id="open-btn" class="btn-menu">
            <img
              width="20px"
              height="20px"
              src="../assets/images/svg/toggle-icon.svg"
              alt="Toggle icon"
            />
          </button>
          <button id="close-btn" class="hidden btn-menu">
            <img
              width="20px"
              height="20px"
              src="../assets/images/svg/close-menu.svg"
              alt="Button Close Menu"
            />
          </button>
        </div>
        <div id="sidebar" class="hidden sidebar">
          <div
            id="main-sidebar"
            class="flex-column items-center justify-between main-sidebar"
          >
            <div class="flex-column items-center">
              <a class="logo-sidebar" href="/">
                <img
                  width="26px"
                  height="26px"
                  src="../assets//images//svg/microsoft-logo.svg"
                  alt="Microsoft Logo"
                />
              </a>
              <ul class="flex-column main-sidebar-list"></ul>
            </div>
            <button class="btn-logout">
              <img
                width="26px"
                height="26px"
                src="../assets/images/svg/logout.svg"
                alt="Logout icon"
              />
            </button>
          </div>
          <div class="sub-sidebar-content">
            <p class="sub-sidebar-title">Campaigns</p>
            <ul class="sub-sidebar-list"></ul>
          </div>
        </div>
      </aside>
      <section class="ads-section">
        <div class="flex justify-between items-center">
          <h1 class="ads-heading">
            Austerlitz
          </h1>
          <div class="flex items-center ads-search">
            <button id="search-button" class="btn-search">
              <img
                loading="lazy"
                width="16px"
                height="16px"
                class="search-icon"
                src="../assets/images/svg/search.svg"
                alt="search icon"
              />
            </button>
            <input
              id="search-input"
              class="input input-search"
              placeholder="Search"
              type="text"
              name="search"
            />
            <button id="btn-clear-search" class="justify-center items-center btn-clear-search">
              x
            </button>
          </div>
        </div>
        <ul class="flex justify-between nav-list">
          <li>
            <a href="#">Listings</a>
          </li>
          <li>
            <a href="#">Advices</a>
          </li>
          <li>
            <a href="#">Campaigns</a>
          </li>
          <li>
            <a href="#">Ad groups</a>
          </li>
          <li>
            <a href="#">Settings</a>
          </li>
          <li>
            <a href="#">Ads</a>
          </li>
          <li>
            <a href="#">Keywords</a>
          </li>
          <li>
            <a href="#">More</a>
          </li>
        </ul>
        <div class="ads-content">
          <div class="flex justify-between items-center">
            <h2 class="ads-dashboard-heading">List Ads</h2>
            <button id="btn-add" class="flex items-center btn btn-add">
              <span>Add Ads</span>
              <img
                loading="lazy"
                width="10px"
                height="10x"
                class="add-icon"
                src="../assets/images/svg/btn-add.svg"
                alt="Add Icon"
              />
            </button>
          </div>
          <div id="list-ads" class="ads-dashboard-content"></div>
        </div>
        <div id="delete-modal" class="modal-confirm-delete">
          <div class="modal-confirm-content">
            <button class="btn btn-close" id="close-modal">
              x
            </button>
            <p class="heading-confirm">
              Are you sure you want to delete this ads from the list ads?
            </p>
            <div class="flex justify-end">
              <button id="cancel-delete" class="btn-confirm">
                Cancel
              </button>
              <button id="confirm-delete" class="btn-confirm">Delete User</button>
            </div>
          </div>
        </div>
        <div class="modal" id="modal"></div>
        <div class="loading-container" id="loading-container">
          <span class="loading-indicator" id="loading-indicator"></span>
        </div>
      </section>
    </main>

    <!-- <script type="module" src="../scripts/pages/main.ts"></script> -->
  </body>
</html>
