<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Teachers - Teachers Dashboard" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Teachers - Teachers Dashboard" />
    <meta property="og:description" content="Teachers - Teachers Dashboard" />
    <meta name="twitter:title" content="Teachers - Teachers Dashboard" />
    <meta name="twitter:description" content="Teachers - Teachers Dashboard" />
    <link rel="preload stylesheet" href="../styles/main.css" />
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico" />
    <title>Udemy Inter. school</title>
  </head>
  <body>
    <main class="flex main-content">
      <aside class="sidebar-section"></aside>
      <section class="dashboard-section">
        <div class="flex justify-between items-center dashboard-header">
          <h2 class="dashboard-heading">Teachers</h2>
          <button class="btn">Add Teachers</button>
        </div>
        <div class="flex items-center">
          <div class="form-select flex-column select-filter">
            <select
              id="select-filter"
              name="select-filter"
              class="form-input-select form-select-filter"
            >
              <option value="">Add filter</option>
              <option value="Class">Class</option>
            </select>
            <img
              loading="lazy"
              width="12px"
              height="8px"
              class="arrow-icon"
              src="../assets/images/svg/arrow.svg"
              alt="Arrow icon"
            />
          </div>
          <div class="flex items-center dashboard-search">
            <button class="flex items-center justify-center btn-search">
              <img
                loading="lazy"
                width="16px"
                height="16px"
                class="search-icon"
                src="../assets/images/svg/search.svg"
                alt="search icon"
              />
            </button>
            <input
              class="input input-search"
              placeholder="Search for a teacher by name or email"
              type="text"
              name="search"
            />
            <button class="justify-center items-center btn-clear-search">
              x
            </button>
          </div>
        </div>
        <div id="list-teacher" class="dashboard-content">
          <!-- Table for pages -->
          <div class="table-container">
            <!-- Table header with column titles -->
            <ul class="flex flex-wrap justify-start table-row thead">
              <li>Name</li>
              <li>Subject</li>
              <li>Class</li>
              <li>Email address</li>
              <li>Gender</li>
              <li></li>
            </ul>
            <!-- Table body with ads items -->
            <div class="flex-column flex-wrap tbody relative">
              <div
                class="flex justify-start items-center table-row"
                data-id="${id}"
              >
                <div class="flex items-center dasboard-item">
                  <img
                    loading="lazy"
                    width="24px"
                    height="24px"
                    class="avatar-item"
                    src="../assets/images/avatar.jpg"
                    alt="Avatar"
                  />
                  <p class="name-item">Kristin Watson</p>
                </div>
                <div class="table-cell dasboard-item">
                  <p class="subject-item">Chemistry</p>
                </div>
                <div class="table-cell dasboard-item">
                  <p class="class-item">SS2</p>
                </div>
                <div class="table-cell dasboard-item">
                  <a href="mailto:${email}" class="email-item"
                    >michelle.rivera@example.com</a
                  >
                </div>
                <div class="table-cell dasboard-item">
                  <p class="gender-item">Female</p>
                </div>
                <div class="table-cell dropdown-group">
                  <div class="dropdown">
                    <button class="btn btn-dropdown" data-id="${id}">
                      <img
                        width="14px"
                        height="3px"
                        src="../assets/images/svg/more.svg"
                        alt="Button group"
                      />
                    </button>
                    <div class="dropdown-content" data-id="${id}">
                      <button data-id="${id}">
                        <img
                          width="20px"
                          height="20px"
                          src="../assets/images/svg/edit.svg"
                          alt="Button Edit"
                        />
                      </button>
                      <button data-id="${id}">
                        <img
                          width="20px"
                          height="20px"
                          src="../assets/images/svg/delete.svg"
                          alt="Button Delete"
                        />
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal" id="modal-add-teacher"></div>
        <div class="modal-confirm-delete" id="modal-confirm-teacher"></div>
      </section>
    </main>
    <script type="module" src="../scripts/main.ts"></script>
  </body>
</html>
