<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Teachers - Teachers Dashboard" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Teachers - Teachers Dashboard" />
    <meta property="og:description" content="Teachers - Teachers Dashboard" />
    <meta name="twitter:title" content="Teachers - Teachers Dashboard" />
    <meta name="twitter:description" content="Teachers - Teachers Dashboard" />
    <link rel="preload stylesheet" href="../styles/main.css" />
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico" />
    <title>Udemy Inter. school</title>
  </head>
  <body>
    <main class="flex main-content">
      <aside class="sidebar-section"></aside>
      <section class="dashboard-section">
        <div class="flex justify-between items-center dashboard-header">
          <h1 class="dashboard-heading">Teachers</h1>
          <button class="btn">Add Teachers</button>
        </div>
        <div class="flex items-center">
          <div class="form-select flex-column select-filter">
            <select
              id="select-filter"
              name="select-filter"
              class="form-input-select form-select-filter"
            >
              <option value="">Add filter</option>
              <option value="Class">Class</option>
            </select>
            <img
              loading="lazy"
              width="12px"
              height="8px"
              class="arrow-icon"
              src="../assets/images/svg/arrow.svg"
              alt="Arrow icon"
            />
          </div>
          <div class="flex items-center dashboard-search">
            <button
              id="search-button"
              class="flex items-center justify-center btn-search"
            >
              <img
                loading="lazy"
                width="16px"
                height="16px"
                class="search-icon"
                src="../assets/images/svg/search.svg"
                alt="search icon"
              />
            </button>
            <input
              id="search-input"
              class="input input-search"
              placeholder="Search for a student by name or email"
              type="text"
              name="search"
            />
            <button
              id="btn-clear-search"
              class="justify-center items-center btn-clear-search"
            >
              x
            </button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="../scripts/main.ts"></script>
  </body>
</html>
